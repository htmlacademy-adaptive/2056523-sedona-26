<!DOCTYPE html>
<html lang="ru">

<head class="page-form">
  <meta charset="UTF-8">
  <title>Форма</title>
</head>

<body class="page-form__body">
  <header class="header-form">
    <a class="header-form__logo" href="index.html">
      <img class="header-form__logo-image" src="img/logo.svg" width="185" height="96" alt="Городок Седона.">
    </a>
    <nav class="nav-form">
      <button class="nav-formnav__toggle" type="button"><span class="visually-hidden">Открыть меню</span></button>
      <div class="nav-form__wrapper">
        <ul class="nav-form__list site-list">
          <li class="site-list__item site-list__item--active">
            <a href="#">Главная</a>
          </li>
          <li class="site-list__item site-list__item--active">
            <a href="#">Фото и видео</a>
          </li>
          <li class="site-list__item site-list__item--active">
            <a href="#">Форма отзыва</a>
          </li>
          <li class="site-list__item site-list__item--active">
            <a href="#">HTML academy</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <main class="form-container">
    <section class="form-presentation">
      <h1 class="visually-hidden">Форма отзыва.</h1>
      <div class="form-welcome">
      </div>
      <div class="response">
        <h2 class="response__title title">Оставьте свой отзыв</h2>
        <p class="response__text text">Помогите нашим отелям стать лучше! оставьте отзыв о них, а также о посещенных
          вами достопримечательностях</p>
      </div>
    </section>
    <section class="form">
      <h2 class="visually-hidden">Форма отзыва.</h2>
      <form class="form-response" action="https://echo.htmlacademy.ru/" method="post">
        <fieldset class="form-response__block">
          <legend class="representation">Представьтесь:</legend>
          <ul class="representation-list">
            <li class="representation__item name">
              <label for="name">ИМЯ*:</label>
              <input type="text">
            </li>
            <li class="representation__item surname"></li>
            <li class="representation__item middle-name"></li>
          </ul>
        </fieldset>
      </form>
    </section>

  </main>

</body>

</html>
